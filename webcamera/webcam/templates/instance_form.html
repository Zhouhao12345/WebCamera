{% extends 'base_dashboard.html' %}
{% load static %}
{% block title_block %}Home page{% endblock %}
{% block right_bottom_block %}
        <form id="instance_form" class="form-instance" method="post" action="." role="form">
            <h2>Create an instance here</h2>
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div class="form-group">
                <label class="sr-only" for="id_name">Name:</label>
                <input id="id_name" class="form-control"  name="name" type="text" placeholder="Name" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="id_init_user_password">Password:</label>
                <input id="id_init_user_password" class="form-control"  name="init_user_password" type="text" placeholder="Password" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="id_description">Description:</label>
                <textarea id="id_description"
                          class="form-control"
                          name="description"
                          placeholder="Description"
                          form="instance_form"></textarea>
            </div>
            <div class="form-group">
                <label class="sr-only" for="id_subdomain">Subdomain:</label>
                <input id="id_subdomain" class="form-control"  name="subdomain" type="text" placeholder="Subdomain" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
            </div>
        </form>
{% endblock %}
